    <script>
        
        $('#desktop .full-section .portion:first').addClass('active');
        $('#mobile .full-section .portion:first').addClass('active');
       

        function imagehovefun() {
            setRandomClass2();
            function setRandomClass2() {
            var fullversion = $("#desktop .full-section");
            var items = fullversion.find(".portion");
            var number = items.length;
            var random = Math.floor((Math.random() * number));
            items.removeClass("active");
            items.eq(random).addClass("active");
            }
        }
        function imagehovefunmobile() {
            setRandomClassmobile();
            function setRandomClassmobile() {
            var fullversion2 = $("#mobile .full-section");
            var items2 = fullversion2.find(".portion");

            items2.removeClass("active");
            items2.eq(random2).addClass("active");
            }
        }
